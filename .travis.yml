language: node_js

node_js:
  - "8"
  - "6"

cache: yarn

script:
  - yarn lint
  - yarn test
  - yarn test:backbone1.2
  - if [[ $TRAVIS_NODE_VERSION = '8' ]] && [[ $TRAVIS_PULL_REQUEST = 'false' ]]; then SAUCELABS=true yarn test; fi
  - yarn benchmark
  - yarn build

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - rm -rf coverage

deploy:
  provider: npm
  email: ybiquitous@gmail.com
  api_key: $NPM_TOKEN
  skip_cleanup: true
  on:
    tags: true
    node: "8"

after_deploy:
  - if [[ $TRAVIS_NODE_VERSION = '8' ]]; then yarn release:github; fi
  - if [[ $TRAVIS_NODE_VERSION = '8' ]]; then yarn doc:publish; fi

notifications:
  email: false
